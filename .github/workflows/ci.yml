name: Scala CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install sbt via Coursier
        run: |
          curl -fLo cs.gz https://github.com/coursier/launchers/raw/master/cs-x86_64-pc-linux.gz
          gunzip cs.gz
          chmod +x cs
          ./cs install sbt
          echo "$HOME/.local/share/coursier/bin" >> $GITHUB_PATH

      - name: Compile
        run: sbt compile

      - name: Run tests with coverage
        run: sbt clean coverage test coverageReport coverageAggregate

      - name: Report to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: target/scala-3.5.0/scoverage-report/scoverage.xml
          debug: true
          
