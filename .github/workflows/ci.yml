name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install sbt via Coursier
        run: |
          curl -fLo cs.gz https://github.com/coursier/launchers/raw/master/cs-x86_64-pc-linux.gz
          gunzip cs.gz
          chmod +x cs
          ./cs install sbt
          echo "$HOME/.local/share/coursier/bin" >> $GITHUB_PATH

      - name: Run Tests and Coverage
        run: sbt clean coverage test

      - name: Report to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: target/scala-2.13/scoverage-report/scoverage.lcov
